<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .redirect {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <div class="redirect">
        <p>Don't have an account? <a href="#" id="toSignup">Sign Up</a></p>
    </div>
</div>

<script>
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Here you would typically handle the login process
        // For demonstration, we will just alert the input values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        alert(`Logged in with:\nEmail: ${email}\nPassword: ${password}`);
    });

    // Redirect to signup page
    document.getElementById('toSignup').addEventListener('click', function() {
        window.location.href = 'signup.html'; // Redirect to signup page
    });

    // Check if user is logged in (for demonstration, we'll assume they're not)
    const isLoggedIn = false; // Replace this with actual login check

    // Redirect to signup page if not logged in
    if (!isLoggedIn) {
        window.location.href = 'signup.html'; // Redirect to signup page
    }
</script>

</body>
</html>
